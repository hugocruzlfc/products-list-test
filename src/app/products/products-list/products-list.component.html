<div
  *ngIf="isLoading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
>
  <ng-container *ngFor="let index of [1, 2, 3]">
    <ng-container *ngFor="let dummy of [1, 2, 3, 4]">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <div
          class="animate-pulse bg-gray-200 h-40 w-full rounded-lg mb-4"
        ></div>

        <div class="flex flex-col justify-between md:flex-row items-center">
          <div
            class="animate-pulse bg-gray-200 h-12 w-1/2 rounded-md mb-2"
          ></div>
          <button
            class="animate-pulse bg-gray-200 h-8 w-1/4 rounded-md mb-2"
          ></button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<div
  *ngIf="!isLoading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
>
  <div
    *ngFor="let product of products"
    class="bg-white p-4 rounded-lg shadow-md cursor-pointer transition duration-300 ease-in-out transform hover:scale-105"
  >
    <img
      class="w-full h-40 object-cover mb-4"
      src="{{ product.Image || product.Image1 }}"
      alt="{{ product.Name }}"
    />
    <div class="flex flex-col justify-between md:flex-row items-center">
      <div>
        <h2 class="text-lg font-semibold">{{ product.Name }}</h2>
        <p class="text-gray-600">{{ product.Price }}</p>
      </div>
      <button
        (click)="goToProductDescription(product)"
        class="mt-2 bg-cyan-500 text-white px-1 rounded-md text-sm md:text-xs h-8"
      >
        See details
      </button>
    </div>
  </div>
</div>
