<div class="container mx-auto px-4">
  <div class="bg-white p-8 rounded-lg shadow-md relative">
    <button
      (click)="goBack()"
      class="text-slate-800 rounded-md border-gray-600 mb-5 p-1 hover:bg-slate-300 hover:border-slate-300 bg-slate-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2 md:mr-8">
        <img
          src="{{ currentProduct.Image || currentProduct.Image1 }}"
          alt="{{ currentProduct.Name }}"
          class="w-full h-auto mb-4"
        />
        <h2 class="text-2xl font-semibold mb-2">{{ currentProduct.Name }}</h2>
        <p class="text-gray-600 mb-4">{{ currentProduct.Price }}</p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-md">
          Add to cart
        </button>
      </div>
      <div class="md:w-1/2">
        <h3 class="text-xl font-semibold mb-2">Description</h3>
        <p>{{ currentProduct.Description_content }}</p>
        <h3 class="text-xl font-semibold mt-4 mb-2">Details</h3>
        <p>{{ currentProduct.Details }}</p>
        <h3 class="text-xl font-semibold mt-4 mb-2">Care</h3>
        <p>{{ currentProduct.Care }}</p>
      </div>
    </div>
  </div>
</div>
